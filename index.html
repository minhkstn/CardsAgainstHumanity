<!DOCTYPE html>
<html>
<head>
	<title>Cards</title>
</head>
	<link rel="stylesheet" type="text/css" href="style.css">
<body>
	<div id="wCardsID">
		<div id="wCardsID1">Card 1</div>
		<div id="wCardsID2">Card 2</div>
		<div id="wCardsID3">Card 3</div>
		<div id="wCardsID4">Card 4</div>
		<div id="wCardsID5">Card 5</div>
		<div id="wCardsID6">Card 6</div>
		<div id="wCardsID7">Card 7</div>
	</div>

	<div id="wCards">
		<img id="wCard1" src="Cards/WhiteCards/demo_wCard1.png" alt="YourCard_1" title="Card_1" width="200" height="280">
		<img id="wCard2" src="Cards/WhiteCards/demo_wCard2.jpg" alt="YourCard_2" title="Card_2" width="200" height="280">
		<img id="wCard3" src="Cards/WhiteCards/demo_wCard1.png" alt="YourCard_3" title="Card_3" width="200" height="280">
		<img id="wCard4" src="Cards/WhiteCards/demo_wCard1.png" alt="YourCard_4" title="Card_4" width="200" height="280">
		<img id="wCard5" src="Cards/WhiteCards/demo_wCard2.jpg" alt="YourCard_5" title="Card_5" width="200" height="280">
		<img id="wCard6" src="Cards/WhiteCards/demo_wCard2.jpg" alt="YourCard_6" title="Card_6" width="200" height="280">
		<img id="wCard7" src="Cards/WhiteCards/demo_wCard2.jpg" alt="YourCard_7" title="Card_7" width="200" height="280">
		<button id="nextWhiteCardButton" onclick="document.getElementById('wCard2').src = 'https://i.ibb.co/pQ8r6WK/demo-w-Card1.png'">Next Card</button>
	</div>
	
	<div>
		<div id="BlackCard">
			<p>Black card</p>
			<img id="bCard" src="Cards/BlackCards/demo_wCard2.jpg" alt="BaclCard" width="200" height="280">
			<button id="nextBlackCardButton">Your Black Card</button>
		</div>
		<div id="FriendCard">
			<p>Friends' cards</p>
			<img id="fCard1" src="Cards/WhiteCards/demo_wCard1.png" alt="YourCard_1" title="Card_1" width="200" height="280">
			<img id="fCard2" src="Cards/WhiteCards/demo_wCard2.jpg" alt="YourCard_2" title="Card_2" width="200" height="280">
			<img id="fCard3" src="Cards/WhiteCards/demo_wCard1.png" alt="YourCard_3" title="Card_3" width="200" height="280">
			<img id="fCard4" src="Cards/WhiteCards/demo_wCard1.png" alt="YourCard_4" title="Card_4" width="200" height="280">
			<img id="fCard5" src="Cards/WhiteCards/demo_wCard2.jpg" alt="YourCard_5" title="Card_5" width="200" height="280">
		</div>		
	</div>
	
	<div id="ChosenCard">
		<p>Chosen cards</p> 
		<img id="cCard1" src="Cards/WhiteCards/white_card.png" alt="cCard1" width="200" height="280">
		<img id="cCard2" src="Cards/WhiteCards/white_card.png" alt="cCard2" width="200" height="280">
	</div>
	
	

	<script type="text/javascript" src="script.js">
		document.getElementById('wCard2').src = 'https://i.ibb.co/pQ8r6WK/demo-w-Card1.png';
		
	</script>
</body>
</html>
